<!-- Generated template for the AddViolationComponent component -->
<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Add Violation
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="gray-back">
    <div class="total-charge">
      <div class="inner-box">
          <small>Rupees</small>
          {{ totalCharge }}
      </div>
    </div>

    <ion-card>
        <ion-item>
            <ion-label>Select Violation</ion-label>
            <ion-select [(ngModel)]="currentViolents" multiple="true" cancelText="Cancel" okText="Ok" (ionChange)="subTotal()">
              <ion-option *ngFor="let violent of violentsList" [value]="violent">{{ violent.ViolationName }}</ion-option>
            </ion-select> 
          </ion-item>
    </ion-card>

    <ion-list class="violation_details">
      <ion-item *ngFor="let violation of currentViolents">
        {{ violation.ViolationName }}
        <div item-right>â‚¹ {{ violation.ViolationFine }}</div>
      </ion-item>
    </ion-list>

    <div padding>      
      <ion-card *ngFor="let url of imageUrls;let i = index;">
        <div text-right>
          <ion-icon class="img-close" name="close" (click)="delImage(i)"></ion-icon>
        </div>
        <img [src]="url"/>
      </ion-card>      
    </div>


    <div text-center>
      <button ion-button icon-only class="center" margin-bottom (click)="capture()" [disabled]="!currentViolents.length">
        <ion-icon name="camera"></ion-icon>
      </button>
      <button ion-button full (click)="payment()" [disabled]="!currentViolents.length">Continue to Pay</button>
      <button ion-button full clear (click)="seize()" disabled>Unable to pay</button>
    </div>
  </ion-content>
