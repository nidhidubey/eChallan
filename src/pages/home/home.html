<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="home">
        <ion-row text-center>
          <ion-col col-6 *ngFor="let feature of pages" (click)="open(feature)" [ngClass]="{'orange':  feature.name==='Challan Generator' , 'blue': feature.name==='Profile'}">
            <img [src]="feature.img">
            <div>{{ feature.name }}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
