<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Violation Record
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="gray-back">
  <!-- <div id="violents_piechart" margin-bottom></div> -->

  <ion-list class="top-list-header">
    <ion-item>
      {{ violenter.OwnerName }}
      <br>
      <!-- <p>Driving License: {{ violenter.driving_license }}</p> -->
    </ion-item>
    <ion-item>
      <ion-label>Filter Violents</ion-label>
      <ion-select [selectOptions]="violentOpts" multiple="true" (ngModelChange)="filterHistory($event)" cancelText="Cancel"
        okText="Ok" ngModel>
        <!-- <ion-option value="0">All</ion-option> -->
        <ion-option *ngFor="let violent of violentsList" [value]="violent.ViolationId">{{violent.ViolationName}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div>
    <div class="violation-timeline" *ngFor="let violation of violencList">
      <div class="pin">
        <div class="location">
          {{ violation.GeoLocation }}
        </div>
        <div class="city">
          {{ violation.LocationName }}
        </div>
      </div>
      <div class="violation">
        <div class="name">
          {{ violation.ViolationDesc }}
        </div>
        <div class="incharge">
          <b>Incharge: Nathuram Singh</b>
        </div>
        <div class="date">
          {{ violation.CreatedDate | date}}
          <span class="time">
            | {{ violation.CreatedDate | date:"HH:mm" }}
          </span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
