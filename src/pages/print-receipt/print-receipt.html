<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Print Receipt
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content >
  <div #printContent>
    <ion-item *ngFor="let key of printData;">
      <ion-row>
        <ion-col col-6 no-padding>
          {{key}} :
        </ion-col>
        <ion-col col-6 no-padding>
          {{printScriptObject[key]}}
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
  <div text-center color="primary">
    <button ion-button color="primary" (click)="print()" [disabled]="!printData.length">Print</button>
  </div>

</ion-content>
