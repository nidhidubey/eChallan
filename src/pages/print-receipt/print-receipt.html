  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Print Receipt
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content >
  <div #printContent>
    <h4 text-center class="primaryColor">RECEIPT</h4>
      <table *ngFor="let key of printData;">
        
        <tr>
            <!-- <col width="130">
            <col width="80"> -->
          <td style="width:160px;text-transform:capitalize;">{{key}}</td>
          <td>{{printScriptObject[key]}}</td>
        </tr>
      </table>
     
   
  </div>
  <div text-center color="primary"><button ion-button color="primary" (click)="print()" [disabled]="!printData.length">Print</button></div>

</ion-content>
