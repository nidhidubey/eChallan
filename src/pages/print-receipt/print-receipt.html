<ion-header>

  <ion-navbar>
    <ion-title>print-receipt</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #printContent>
    <ion-item *ngFor="let key of printData;">
      <ion-row>
        <ion-col col-6 no-padding>
          {{key}} :
        </ion-col>
        <ion-col col-6 no-padding>
          {{printScriptObject[key]}}
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
  <button ion-button color="dark" (click)="print()" [disabled]="!printData.length">Print</button>
</ion-content>
